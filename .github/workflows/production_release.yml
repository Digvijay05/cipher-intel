name: Android Production Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*' # Triggers only on version tags, e.g., v1.0.0

jobs:
  build_release:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_KEYSTORE | base64 -d > frontend/app/keystore.jks

      - name: Grant execute permission for gradlew
        run: chmod +x frontend/gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: ./frontend
        env:
          PROD_API_KEY: ${{ secrets.PROD_API_KEY }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PATH: keystore.jks

      - name: Rename APK Output
        run: |
          mv frontend/app/build/outputs/apk/release/app-release.apk cipher-release-${{ github.ref_name }}.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cipher-release-apk
          path: cipher-release-${{ github.ref_name }}.apk

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: cipher-release-${{ github.ref_name }}.apk
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
