title = "CIPHER Gitleaks Config"

[allowlist]
description = "Global allowlist"
paths = [
    ".venv",
    "node_modules",
    ".gradle",
    "build/",
    "*.lock",
]

[[rules]]
id = "generic-api-key"
description = "Detect potential API keys"
regex = '''(?i)(api[_-]?key|apikey)\s*[:=]\s*["']([A-Za-z0-9\-_]{16,})["']'''
tags = ["key", "api"]

[[rules]]
id = "hardcoded-password"
description = "Detect hardcoded passwords"
regex = '''(?i)(password|passwd|pwd)\s*[:=]\s*["']([^"']{8,})["']'''
tags = ["password"]

[[rules]]
id = "ollama-key"
description = "Detect Ollama API keys"
regex = '''[0-9a-f]{32}\.[A-Za-z0-9]{20,}'''
tags = ["ollama", "key"]

[[rules]]
id = "openai-key"
description = "Detect OpenAI API keys"
regex = '''sk-[A-Za-z0-9\-_]{40,}'''
tags = ["openai", "key"]

[[rules]]
id = "groq-key"
description = "Detect Groq API keys"
regex = '''gsk_[A-Za-z0-9]{48,}'''
tags = ["groq", "key"]
